<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      font-size: 60px;
      font-weight: 400;
      line-height: 200%;
    }
    #screen {
      width: 100%;
      min-height: 100vh;
      display: block;
    }
  </style>
  <script type="text/javascript">
    function fullscreen() {
      var elem = document.getElementById("screen");
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      }
    }
    window.onload = fullscreen;
  </script>
</head>
<body>
  <div id="screen">
  This is test<br>
  Hello Jennica<br>
  You cute
  </div>
</body>
</html>
